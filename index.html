<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="./style.css" />
		<script
			src="./script.js"
			defer></script>
	</head>
	<body>
		<div class="calc">
			<div
				class="display"
				id="screen">
				<h1></h1>
			</div>
			<div class="btns">
				<ul class="main-list">
					<li
						data-clear
						class="clear">
						CE
					</li>
					<li
						data-delete
						class="delete">
						DEL
					</li>
					<li
						data-operator
						class="divide">
						&divide;
					</li>
					<li
						data-operator
						class="multiply">
						&times;
					</li>
					<li data-operand>7</li>
					<li data-operand>8</li>
					<li data-operand>9</li>
					<li
						data-operator
						class="minus">
						-
					</li>
					<li data-operand>4</li>
					<li data-operand>5</li>
					<li data-operand>6</li>
					<li
						data-operator
						class="plus">
						+
					</li>
					<li data-operand>1</li>
					<li data-operand>2</li>
					<li data-operand>3</li>
					<li data-operand>0</li>
					<li data-operand>.</li>
					<li
						data-equals
						class="equal">
						=
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
